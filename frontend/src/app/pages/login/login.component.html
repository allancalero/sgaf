<div class="min-h-screen bg-slate-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl overflow-hidden shadow-2xl animate-fade-in">
    <div class="p-8">
      <div class="flex justify-center mb-8">
        <div class="w-20 h-20 bg-steel-500 rounded-2xl flex items-center justify-center shadow-[0_0_30px_rgba(70,130,180,0.4)] animate-pulse-glow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-1.17-12.29c.428-1.503 1.055-2.91 1.848-4.212m10.123 4.212c-.428-1.503-1.055-2.91-1.848-4.212M12 11c0-3.517 1.009-6.799 2.753-9.571m1.17 12.29c-.428 1.503-1.055 2.91-1.848 4.212M12 11V7m0 11v-4m0 4h.01m-6.938-4h13.856" />
          </svg>
        </div>
      </div>

      <h2 class="text-3xl font-orbitron font-bold text-center text-white mb-2">SGAF 2.0</h2>
      <p class="text-slate-400 text-center mb-8 font-inter">Sistema de Gestión de Activos Fijos</p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2 font-inter">Correo Electrónico</label>
          <input 
            type="email" 
            name="email"
            [(ngModel)]="credentials.email"
            required
            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-steel-500 focus:border-transparent transition-all outline-none font-inter"
            placeholder="admin@example.com"
          >
        </div>

        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="text-sm font-medium text-slate-300 font-inter">Contraseña</label>
            <a href="#" class="text-xs text-steel-400 hover:text-steel-300 transition-colors">¿Olvidaste tu contraseña?</a>
          </div>
          <input 
            type="password" 
            name="password"
            [(ngModel)]="credentials.password"
            required
            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-steel-500 focus:border-transparent transition-all outline-none font-inter"
            placeholder="••••••••"
          >
        </div>

        <button 
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading"
          class="w-full bg-steel-500 hover:bg-steel-600 disabled:opacity-50 disabled:cursor-not-allowed text-white font-orbitron font-bold py-4 rounded-xl shadow-lg shadow-steel-500/20 transform hover:-translate-y-0.5 transition-all flex items-center justify-center space-x-2"
        >
          <span *ngIf="!isLoading">INICIAR SESIÓN</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            PROCESANDO...
          </span>
        </button>
      </form>
    </div>
    
    <div class="p-4 bg-slate-800/80 text-center border-t border-slate-700/50">
      <p class="text-xs text-slate-500 font-inter">© 2026 SGAF2 - Municipal Alcala. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
