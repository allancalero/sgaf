<div *ngIf="showModal"
    class="fixed inset-0 z-[10001] flex items-center justify-center p-4 animate-in fade-in duration-300">
    <!-- Backdrop Blur -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="$event.stopPropagation()"></div>

    <!-- Modal Content -->
    <div
        class="relative w-full max-w-md bg-[#111827] border border-red-500/20 rounded-[2rem] shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 ring-1 ring-red-500/10">

        <!-- Header with Pulse Animation -->
        <div
            class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-500 to-transparent opacity-50">
        </div>

        <div class="p-8 flex flex-col items-center text-center">

            <!-- Warning Icon -->
            <div class="w-20 h-20 mb-6 relative">
                <div class="absolute inset-0 bg-orange-500/20 rounded-full animate-ping"></div>
                <div
                    class="relative w-full h-full bg-gradient-to-br from-orange-400 to-red-500 rounded-full flex items-center justify-center shadow-lg shadow-orange-500/20">
                    <i class="fas fa-history text-3xl text-white"></i>
                </div>
            </div>

            <!-- Title & Message -->
            <h2 class="text-2xl font-black text-white uppercase tracking-tight mb-2">
                Sesión por Expirar
            </h2>
            <p class="text-gray-400 text-sm font-medium mb-8 leading-relaxed">
                Por seguridad, tu sesión se cerrará automáticamente en:
            </p>

            <!-- Countdown Timer -->
            <div class="mb-8">
                <span
                    class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-br from-white to-gray-500 font-mono tracking-tighter">
                    {{ countdown }}s
                </span>
            </div>

            <!-- Actions -->
            <div class="flex flex-col w-full gap-3">
                <button (click)="keepActive()"
                    class="w-full py-4 bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white rounded-xl font-black uppercase tracking-widest text-xs shadow-lg shadow-red-600/30 transition-all hover:scale-[1.02] active:scale-95 group relative overflow-hidden">
                    <div
                        class="absolute inset-0 bg-white/20 -translate-x-full group-hover:translate-x-full transition-transform duration-700 ease-in-out">
                    </div>
                    <span class="relative flex items-center justify-center gap-2">
                        <i class="fas fa-check-circle"></i> Mantener Sesión Activa
                    </span>
                </button>

                <button (click)="logout()"
                    class="w-full py-4 bg-white/5 border border-white/10 hover:bg-white/10 text-gray-400 hover:text-white rounded-xl font-bold uppercase tracking-widest text-[10px] transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión Ahora
                </button>
            </div>

        </div>
    </div>
</div>
