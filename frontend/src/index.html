<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SGAF-AMT</title>
  <base href="/SGAF2/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/logoamt.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <script>
    // Limpiar Service Workers viejos que causan pantalla blanca
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
  <app-root>
    <style>
      body {
        margin: 0;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Inter', system-ui, sans-serif;
        overflow: hidden;
      }

      .app-loading {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Subtle background glow */
      .app-loading::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(220, 38, 38, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      .logo-container {
        width: 80px;
        height: 80px;
        position: relative;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Fluid double ripple */
      .ripple {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid rgba(220, 38, 38, 0.5);
        opacity: 0;
        animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      .ripple:nth-child(2) {
        animation-delay: -0.5s;
      }

      /* Central breathing icon */
      .logo-icon {
        width: 48px;
        height: 48px;
        z-index: 10;
        filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3));
        animation: breathe 3s ease-in-out infinite;
      }

      .loading-bar-container {
        width: 140px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .loading-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 40%;
        background: #dc2626;
        border-radius: 4px;
        animation: indeterminate 1.5s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
      }

      .loading-text {
        margin-top: 16px;
        color: #64748b;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        animation: fadeText 2s ease-in-out infinite;
      }

      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }

        50% {
          opacity: 0.5;
        }

        100% {
          transform: scale(1.8);
          opacity: 0;
        }
      }

      @keyframes breathe {

        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3));
        }

        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.5));
        }
      }

      @keyframes indeterminate {
        0% {
          left: -40%;
          width: 40%;
        }

        50% {
          left: 30%;
          width: 60%;
        }

        100% {
          left: 100%;
          width: 40%;
        }
      }

      @keyframes fadeText {

        0%,
        100% {
          opacity: 0.6;
        }

        50% {
          opacity: 1;
        }
      }
    </style>

    <div class="app-loading">
      <div class="logo-container">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <!-- Using the SVG logo directly or an image -->
        <img src="assets/logoamt.png" class="logo-icon" alt="Logo"
          onerror="this.style.display='none'; document.querySelector('.fallback-icon').style.display='block'">
        <svg class="fallback-icon logo-icon" style="display:none; fill: #dc2626;" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z" />
        </svg>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">Iniciando...</div>
    </div>
  </app-root>
</body>

</html>
