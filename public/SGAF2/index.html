        margin-bottom: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Fluid double ripple */
      .ripple {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid rgba(220, 38, 38, 0.5);
        opacity: 0;
        animation: ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;

      }

        margin-top: 16px;
        color: #64748b;
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        animation: fadeText 2s ease-in-out infinite;
      }

      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }

        50% {
          opacity: 0.5;
        }

        100% {
          transform: scale(1.8);
          opacity: 0;
        }
      }

      @keyframes breathe {

        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3));
        }

        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 15px rgba(220, 38, 38, 0.5));
        }
      }

      @keyframes indeterminate {
        0% {
          left: -40%;
          width: 40%;
        }

        50% {
          left: 30%;
          width: 60%;
        }

        100% {
          left: 100%;
          width: 40%;
        }
      }
